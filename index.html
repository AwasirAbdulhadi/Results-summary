<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Open+Sans:wght@400;700&family=Outfit:wght@700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <h3 class="frist-one">Your Result</h3>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h3 class="two">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="page-two">
        <h2 class="head-two">Summary</h2>
        <div class="bar-one">
          <i><img src="images/icon-reaction.svg" alt="" /></i>
          <p class="p">Reaction</p>
          <p class="num-one">80 / 100</p>
        </div>
        <div class="bar-two">
          <i><img src="images/icon-memory.svg" alt="" /></i>
          <p class="p">Memory</p>
          <p class="num-two">92/ 100</p>
        </div>
        <div class="bar-three">
          <i><img src="images/icon-verbal.svg" alt="" /></i>
          <p class="p">Verbal</p>
          <p class="num-three">61 / 100</p>
        </div>
        <div class="bar-four">
          <i><img src="images/icon-visual.svg" alt="" /></i>
          <p class="p">Visual</p>
          <p class="num-four">72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Awasir AbdulHadi</a>.
    </div> -->
  </body>
</html>
